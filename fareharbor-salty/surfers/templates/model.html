{% extends "base.template" %}

{% block content %}
  <h2>
    {{ surfboard_model.model_name }}
  </h2>

  <h2>Description</h2>
  <p>
    {{ surfboard_model.description }}
  </p>

  <h2>Surfboard Makes</h2>
  <ul>
    {% for make in surfboard_model.surfboard_set.all %}
      <li>
        <a href="/surfboards/{{make.pk}}/">
          {{ make.model_name }}
        </a>
      </li>
    {% endfor %}

  </ul>
{% endblock %}
